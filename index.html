<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Playlist App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <h1>ðŸŽµ Music Playlist App ðŸŽ¶</h1>
                <img src="cool.jpeg" alt="Music Playlist Logo">
            </div>
          
        </nav>
    </header>

    <section id="app-container">
        <div id="hero">
            <h2>Come! Discover, Listen, and create your own playlist</h2>
            <p>Find your favorite songs and build your personalized playlist with ease.</p>
            <button id="exploreButton">Explore Now</button>
        </div>
        <!-- search section -->
        <div id="search">
            <input type="text" id="searchInput" placeholder="Search for a song...">
            <button id="searchButton">Search</button>
        </div>

        <!-- display search  section -->
        <div id="songResults">
            <h2>Search Results</h2>
            <ul id="songList"></ul>
        </div>
<!-- playlist section --> 
        <div id="playlist">
            <h2>Your Playlist</h2>
            <ul id="playlistList"></ul>
        </div>
        <!-- music player -->
        <div id="musicPlayer">
            <audio id="audioPlayer" controls>
                Your browser does not support the audio element.
            </audio>
        </div>
       
    </section>

    <footer>
        <p>&copy; 2025 Music Playlist App. All rights reserved.</p>
    </footer>

    <script src="java.js"></script>
</body>
</html>
